<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბიოგრაფიები</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- ადამიანების ინფორმაცია -->
<div class="profile-page">
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Image">
        <h3>სახელი: გიორგი პეტრიაშვილი</h3>
        <p>ჯანმრთელობის სფერო</p>
        <button onclick="showAutobiography('გიორგი პეტრიაშვილი')">სამი წერტილი ...</button>
    </div>
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Image">
        <h3>სახელი: მარიამ კობახიძე</h3>
        <p>ტექნოლოგიების სფერო</p>
        <button onclick="showAutobiography('მარიამ კობახიძე')">სამი წერტილი ...</button>
    </div>
    <!-- სხვა ადამიანები თუ საჭიროა, დაამატე აქ -->
</div>

<!-- "უკან დაბრუნების" ღილაკი -->
<div class="back-button">
    <button onclick="goBack()">უკან</button>
</div>

<script src="/script.js"></script>
</body>
</html>
